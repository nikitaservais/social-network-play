@(posts: Seq[Post])

@main("Feed") {
    <h1>Feed</h1>
    <div style="display: flex;
        gap: 10px">
        <button>Filter by date</button>
        <button>Filter by # likes</button>
    </div>
    <table >
        <tbody>
        @for(post <- posts) {
            @feedPost(post)
        }
        </tbody>
    </table>
}
